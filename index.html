<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
    <link rel="manifest" href="./images/icons/site.webmanifest">
    <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="home-section d-flex flex-column justify-content-center align-items-center">
            <button onclick="generateQuote();" class="btn btn-primary mb-3">
                <i class="fas fa-quote-left"></i> Show Quote
            </button>
            <div class="card text-light mb-3 d-none" id="quoteCard" style="max-width: 500px;">
                <div class="card-body">
                    <h5 class="card-title" id="quoteAuthor">Author Name</h5>
                    <p class="card-text" id="quoteText">This is a wider card with supporting text below as a natural
                        lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text "><small class="text-body-secondary text-light">Last updated 3 mins ago</small>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
